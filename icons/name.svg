<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100' preserveAspectRatio='xMidYMid meet'>
  <defs>
    <linearGradient id='gradient' x1='0' y1='0' x2='1' y2='0' spreadMethod='pad'>
      <stop offset='0%' stop-color='#FF7E5F'/>
      <stop offset='100%' stop-color='#FEB47B'/>
    </linearGradient>
  </defs>
  
  <style>
    .main-group {
      font-family: Impact;
      font-size: 12px; /* Adjusted font size for better visibility */
      text-anchor: middle;
      fill: url(#gradient);
      font-weight: bold;
      animation: letter-spacing-animation 10s infinite;
    }

    @keyframes letter-spacing-animation {
      0%, 100% {
        letter-spacing: 0em;
        opacity: 1;
      }
      50% {
        letter-spacing: 0.2em;
        opacity: 1;
      }
    }
  </style>
  
  <g class='main-group'>
    <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle'>ANSAR MUGHAL</text>
  </g>
</svg>
