<svg xmlns='http://www.w3.org/2000/svg' width='50' height='50' viewBox='0 0 50 50' preserveAspectRatio='xMidYMid meet'>
  <defs>
    <linearGradient id='gradient' x1='0' y1='0' x2='1' y2='0' spreadMethod='pad'>
      <stop offset='0%' stop-color='#FF7E5F'/>
      <stop offset='100%' stop-color='#FEB47B'/>
    </linearGradient>
  </defs>
  
  <style>
    .main-group {
      font-family: Impact;
      font-size: 5px; /* Adjusted font size for smaller viewbox */
      text-anchor: middle;
      transform: translate(50%, 50%);
      fill: url(#gradient);
      font-weight: bold;
      animation: letter-spacing-animation 10s infinite;
    }

    @keyframes letter-spacing-animation {
      0%, 100% {
        letter-spacing: 0em;
        opacity: 1;
      }
      50% {
        letter-spacing: 0.5em;
        opacity: 1;
      }
    }
  </style>
  
  <rect width='0%' height='0%' fill='#222'></rect>
   
  <g class='main-group'>
    <text y='0.5em'>ANSAR MUGHAL</text>
  </g>
</svg>
