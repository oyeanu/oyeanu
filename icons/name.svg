<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 100 100' preserveAspectRatio='xMidYMid meet'>
  <defs>
    <linearGradient id='gradient1' x1='0' y1='0' x2='1' y2='0' spreadMethod='pad'>
      <stop offset='0%' stop-color='#FF7E5F'/>
      <stop offset='100%' stop-color='#FEB47B'/>
    </linearGradient>
    <linearGradient id='gradient2' x1='0' y1='0' x2='1' y2='0' spreadMethod='pad'>
      <stop offset='0%' stop-color='#A2C2E8'/>
      <stop offset='100%' stop-color='#1E3A8A'/>
    </linearGradient>
    <linearGradient id='gradient3' x1='0' y1='0' x2='1' y2='0' spreadMethod='pad'>
      <stop offset='0%' stop-color='#FFC107'/>
      <stop offset='100%' stop-color='#FF5722'/>
    </linearGradient>
  </defs>
  
  <style>
    .text {
      font-family: Impact;
      font-size: 16px; /* Increased font size for better readability */
      text-anchor: middle;
      dominant-baseline: middle;
      fill: white; /* White fill for better contrast */
    }

    .outline {
      stroke: url(#gradient1);
      stroke-width: 2px; /* Thicker stroke for better visibility */
      stroke-linejoin: round;
      stroke-dasharray: 0; /* Solid line for continuous outline */
      animation: outline-animation 6s infinite;
    }

    @keyframes outline-animation {
      0% {
        stroke: url(#gradient1);
      }
      33% {
        stroke: url(#gradient2);
      }
      66% {
        stroke: url(#gradient3);
      }
      100% {
        stroke: url(#gradient1);
      }
    }
  </style>
  
  
   
  <g class='text'>
    <text x='50%' y='50%' class='outline' dominant-baseline='middle' text-anchor='middle'>
      ANSAR MUGHAL
    </text>
  </g>
</svg>
