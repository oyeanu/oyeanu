<svg xmlns='http://www.w3.org/2000/svg' width='30%' height='30%' viewBox='0 0 50 50' preserveAspectRatio='xMidYMid meet'>
  <defs>
    <linearGradient id='gradient' x1='0' y1='0' x2='1' y2='0' spreadMethod='pad'>
      <stop offset='0%' stop-color='#FF7E5F'/>
      <stop offset='100%' stop-color='#FEB47B'/>
    </linearGradient>
  </defs>
  
  <style>
    .main-group {
      font-family: Impact;
      font-size: 0.5em;
      text-anchor: middle;
      transform: translate(0, 50%);
      fill: url(#gradient);
      font-weight: bold;
      animation: slide-animation 5s infinite;
    }

    @keyframes slide-animation {
      0% {
        transform: translate(-100%, 50%);
        opacity: 0;
      }
      50% {
        transform: translate(50%, 50%);
        opacity: 1;
      }
      100% {
        transform: translate(150%, 50%);
        opacity: 0;
      }
    }
  </style>
  
  <rect width='0%' height='0%' fill='#222'></rect>
   
  <g class='main-group'>
    <text y='0.5em'>ANSAR MUGHAL</text>
  </g>
</svg>
