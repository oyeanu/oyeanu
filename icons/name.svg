<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 50 50'>
  
  <defs>
    
   <linearGradient id='gradient' x1='1' y1='0' x2='0' y2='0' spreadMethod='pad'>
     <stop offset='0%' stop-color='#65C7F7'/>
     <stop offset='70%' stop-color='#0052D4'/>
     </linearGradient>
  </defs>
  
  <style>
    
    .main-group {
      font-family: Impact;
      font-size: 0.5em;
      text-anchor: middle;
      transform:translate(50%, 0%);
      fill:white;
      font-weight:bold;
      animation: text-animation 3s infinite;
    }
    
    #subtext {
      font-size: 0.70em;
      fill:url(#gradient)

    }
    
    @keyframes text-animation {
      
      from {
        letter-spacing: -0.5em;
        opacity:0
      }
      
      to {
        opacity:1
        
      }
      
    }
    
  </style>
  
  <rect width='100%' height='100%' fill='#222'> </rect>
   
  <g class='main-group'>
  <text y='50%'> ANSAR  </text>
  <text  id='subtext' y='65%'> MUGHAL </text>
  </g>
  
  
</svg>